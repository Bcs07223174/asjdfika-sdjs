<!DOCTYPE html>
<html>
<head>
    <title>Simple API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; white-space: pre-wrap; }
        button { padding: 10px 20px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>API Test - Doctor Schedule</h1>
    <p>Testing doctor ID: <code>68c313d3e4b7269f1c7f601c</code></p>
    
    <button onclick="testSchedule()">Test Schedule API</button>
    <button onclick="testDebug()">Test Debug API</button>
    <button onclick="testDoctors()">Test Doctors API</button>
    
    <div id="result" class="result">Click a button to test the API</div>

    <script>
        async function testSchedule() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing schedule API...';
            result.className = 'result';
            
            try {
                const response = await fetch('/api/schedule/68c313d3e4b7269f1c7f601c?date=2025-09-10');
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `✅ Schedule API Success\n\n${JSON.stringify(data, null, 2)}`;
                    result.className = 'result success';
                } else {
                    result.innerHTML = `❌ Schedule API Error (${response.status})\n\n${JSON.stringify(data, null, 2)}`;
                    result.className = 'result error';
                }
            } catch (error) {
                result.innerHTML = `❌ Schedule API Network Error\n\n${error.message}`;
                result.className = 'result error';
            }
        }
        
        async function testDebug() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing debug API...';
            result.className = 'result';
            
            try {
                const response = await fetch('/api/find-doctor-schedule');
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `✅ Debug API Success\n\n${JSON.stringify(data, null, 2)}`;
                    result.className = 'result success';
                } else {
                    result.innerHTML = `❌ Debug API Error (${response.status})\n\n${JSON.stringify(data, null, 2)}`;
                    result.className = 'result error';
                }
            } catch (error) {
                result.innerHTML = `❌ Debug API Network Error\n\n${error.message}`;
                result.className = 'result error';
            }
        }
        
        async function testDoctors() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing doctors API...';
            result.className = 'result';
            
            try {
                const response = await fetch('/api/doctors');
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `✅ Doctors API Success\n\nFound ${data.length} doctors\n\n${JSON.stringify(data.slice(0, 2), null, 2)}`;
                    result.className = 'result success';
                } else {
                    result.innerHTML = `❌ Doctors API Error (${response.status})\n\n${JSON.stringify(data, null, 2)}`;
                    result.className = 'result error';
                }
            } catch (error) {
                result.innerHTML = `❌ Doctors API Network Error\n\n${error.message}`;
                result.className = 'result error';
            }
        }
    </script>
</body>
</html>
